[features]
build_flags = 
  -D FT_SECURITY=0 ; dev: turn off to see http://<ip>/rest/systemStatus etc
  -D FT_MQTT=1
  -D FT_NTP=1
  -D FT_UPLOAD_FIRMWARE=1
  -D FT_DOWNLOAD_FIRMWARE=1 ; requires FT_NTP=1
  -D FT_SLEEP=1
  -D FT_BATTERY=1
  -D FT_ANALYTICS=1
  -D FT_MONITOR=1 ; Currently only used by MoonLight (optional but recommended)
  -D FT_MOONLIGHT=1
  -D FT_FILEMANAGER=1 ; MoonBase, needed by MoonLight
